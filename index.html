<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail e Dadi</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"> 

</head>
<body>
    
    <div class="container">
        <h1 class="titolo">Controllo E-Mail</h1>
        <input id="email" class="scritte" type="email" placeholder="Inserisci Email">
        <p class="scritte" id="esito-mail">Esito:</p>
        <button id="invio" class="btn">Check</button>
        <button id="reset" class="btn">Reset</button>
    </div>

    <hr class="divisore">

    <div class="container">
        <h1 class="titolo">Gioco dei Dadi</h1>
        <p class="scritte" id="num-p">Numero Giocatore:</p>
        <p class="scritte" id="num-c">Numero Computer:</p>
        <p class="scritte" id="esito-dadi">Esito:</p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
